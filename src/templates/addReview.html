<h3> Add review </h3>

<form class="form-horizontal" role="form" ng-model="newFormData" style="max-width: 700px;">

  <div class="form-group">
    <label for="inputName3" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName3" placeholder="Name">
    </div>
  </div>

  <div class="form-group">
    <label for="inputReview3" class="col-sm-2 control-label">Rating</label>
    <div class="col-sm-10">
      <div class="stars" style="font-size: 1.4em; margin-top: 5px;">         
          <span ng-class="{true: 'glyphicon glyphicon-star', false: 'glyphicon glyphicon-star-empty'}[newFormData.rating > 0]" ng-click="newFormData.rating = 1;"></span> 
          <span ng-class="{true: 'glyphicon glyphicon-star', false: 'glyphicon glyphicon-star-empty'}[newFormData.rating > 1]" ng-click="newFormData.rating = 2;"></span> 
          <span ng-class="{true: 'glyphicon glyphicon-star', false: 'glyphicon glyphicon-star-empty'}[newFormData.rating > 2]" ng-click="newFormData.rating = 3;"></span> 
          <span ng-class="{true: 'glyphicon glyphicon-star', false: 'glyphicon glyphicon-star-empty'}[newFormData.rating > 3]" ng-click="newFormData.rating = 4;"></span> 
          <span ng-class="{true: 'glyphicon glyphicon-star', false: 'glyphicon glyphicon-star-empty'}[newFormData.rating > 4]" ng-click="newFormData.rating = 5;"></span> 
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="inputReview3" class="col-sm-2 control-label">Review</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="5" placeholder="Review Text"></textarea>
    </div>
  </div>

  <div class="form-group">
    <label for="inputfile3" class="col-sm-2 control-label"></label>
    <div class="col-sm-10">
    	<label class="fileContainer">
			<span class="glyphicon glyphicon-picture"></span> Upload a Picture
			<input type="file" ng-file-select="onFileSelect($files)"/>
		</label>
    </div>
  </div>
	
	<div ng-repeat="pic in pictures">
		<img ng-src="{{pic.imgPath}}" style="max-width: 50px;">
		<span> {{pic.imgName}} </span> <br/>
	</div>
  
  <div class="form-group pull-right">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" ng-click="submitForm()">Submit</button>
    </div>
  </div>

</form>

<hr/>
<hr/>
<hr/>

<pre>
	pictures {{pictures}} <hr/>

	newFormData {{newFormData}} <hr/>
</pre>
