
<h1> {{title}} </h1>

<div class="row">
	
    <div class="col-lg-8">

          <h4 class="list-group-item-heading" >
            <img alt="image" class="img-responsive img-rounded media-object pull-left" style="max-width:250px; margin:10px" ng-src="{{review.mainPicUrl}}">
            {{review.reviewName}}
          </h4>

          <span class="badge badge-success">Posted {{review.dateAdded | date:'medium'}}</span>

          <div class="stars" style="font-size: 1.4em; margin-top: 5px;">         
            <span ng-class="{true: 'glyphicon glyphicon-star', false: 'glyphicon glyphicon-star-empty'}[review.rating > 0]"></span> 
            <span ng-class="{true: 'glyphicon glyphicon-star', false: 'glyphicon glyphicon-star-empty'}[review.rating > 1]"></span> 
            <span ng-class="{true: 'glyphicon glyphicon-star', false: 'glyphicon glyphicon-star-empty'}[review.rating > 2]"></span> 
            <span ng-class="{true: 'glyphicon glyphicon-star', false: 'glyphicon glyphicon-star-empty'}[review.rating > 3]"></span> 
            <span ng-class="{true: 'glyphicon glyphicon-star', false: 'glyphicon glyphicon-star-empty'}[review.rating > 4]"></span> 
          </div>

          <p>
            {{review.reviewText}}
          </p>

          <div>                 
            <div class="pull-right">
              <span class="label">alice</span>
              <span class="label">story</span> 
              <span class="label">blog</span> 
              <span class="label">personal</span>
            </div>
          </div> 


    </div>  

    <div class="col-lg-4">

    </div>

</div>
