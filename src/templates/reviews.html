
<h1> Reviews </h1>

<p> Hi {{ name }} </p>

<a href="#/AddReview">
    <button class="btn btn-primary pull-right"> add review </button> <br/> <br/>
</a>

<div class="row">
	
    <div class="col-lg-8">
    	<div class="list-group">
			<div ng-repeat="r in reviews">
				<a href="#page2" class="list-group-item">
					
					<h4 class="list-group-item-heading" >
						<img alt="image" class="img-responsive img-rounded media-object pull-left" style="max-width:250px; margin:10px" ng-src="{{r.mainPicUrl}}">
						{{r.reviewName}}
					</h4>

					<p class="list-group-item-text">
						<div class="stars" style="font-size: 1.4em; margin-top: 5px;">         
                              <span ng-class="{true: 'glyphicon glyphicon-star', false: 'glyphicon glyphicon-star-empty'}[r.rating > 0]"></span> 
                              <span ng-class="{true: 'glyphicon glyphicon-star', false: 'glyphicon glyphicon-star-empty'}[r.rating > 1]"></span> 
                              <span ng-class="{true: 'glyphicon glyphicon-star', false: 'glyphicon glyphicon-star-empty'}[r.rating > 2]"></span> 
                              <span ng-class="{true: 'glyphicon glyphicon-star', false: 'glyphicon glyphicon-star-empty'}[r.rating > 3]"></span> 
                              <span ng-class="{true: 'glyphicon glyphicon-star', false: 'glyphicon glyphicon-star-empty'}[r.rating > 4]"></span> 
                        </div>
					    <p>
					    	{{r.reviewText}}
					    </p>
					    <div>
					        <span class="badge badge-success">Posted {{r.dateAdded | date:'medium'}}</span>
					        <div class="pull-right">
					        	<span class="label">alice</span>
					        	<span class="label">story</span> 
					        	<span class="label">blog</span> 
					        	<span class="label">personal</span>
					        </div>
					    </div>			
					</p>
				</a>
			</div>
		</div>              
    </div>

    <div class="col-lg-4">
    	<div class="well">
            <h4><i class="fa fa-tags"></i> Popular Tags:</h4>
            <div class="row">
                
                <div class="col-lg-6">
                    <ul class="list-unstyled">
                        <li><a href=""><span class="badge badge-info">Windows 8</span></a>
                        </li>
                         <li><a href=""><span class="badge badge-info">C#</span></a>
                        </li>
                         <li><a href=""><span class="badge badge-info">Windows Forms</span></a>
                        </li>
                         <li><a href=""><span class="badge badge-info">WPF</span></a>
                        </li>
                    </ul>
                </div>

                <div class="col-lg-6">
                    <ul class="list-unstyled">
                        <li><a href=""><span class="badge badge-info">Bootstrap</span></a>
                        </li>
                         <li><a href=""><span class="badge badge-info">Joomla!</span></a>
                        </li>
                         <li><a href=""><span class="badge badge-info">CMS</span></a>
                        </li>
                         <li><a href=""><span class="badge badge-info">Java</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

</div>

<pre>
    reviews {{reviews | json}}
</pre>
